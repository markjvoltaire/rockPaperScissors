<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/home.css">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <h1> Your choices <span id="myPick"></span></h1>
    <h1> CPU Choice <span id="cpuPick"></span></h1>
    <h1> Match Results  <span id="gamePick" ></span> </h1>
    <section>
        <label>
            <input type="radio" name="choice" class="rock" id="rock" value="rock"> 
            <span>Rock</span>
        </label>
        <label>
            <input type="radio" name="choice" class="paper"  id="paper" value="paper">
            <span>paper</span>
        </label>
        <label>
            <input type="radio" name="choice" class="scissors" id="scissors" value="scissors">
            <span>Scissors</span>
        </label>
    <button id="playButton"> SHOOT! </button>
    </section>
    <p>You've tied <span id="ties">0</span> battles!</p>
    <p>You've won <span id="wincount">0</span> battles!</p>
    <p>You've lost <span id="losscount">0</span> battles!</p>
    <script type="module" src="./app.js"></script>
    <script type="module"  src="./utils.js" ></script>
</body>

</html>
